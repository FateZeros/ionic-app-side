<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>主页</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="segment">
    <ion-segment [(ngModel)]="topics">
      <ion-segment-button value="all">
        全部
      </ion-segment-button>
      <ion-segment-button value="elite">
        精华
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="topics">
    <ion-list *ngSwitchCase="'all'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-puppy-1.jpg">
        </ion-thumbnail>
        <h2>Ruby</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'elite'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
