<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #loginForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-input 
          type="text"
          placeholder="用户名"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="密码"></ion-input>
      </ion-item>
    </ion-list>

    <ion-row responsive-sm>
      <ion-col>
        <button ion-button (click)="onLogin(loginForm)" type="submit" block>登录</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="onSignup()" color="light" block>注册</button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
